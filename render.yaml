services:
  - type: web
    name: upgrade-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://upgradehub-list.onrender.com
      - key: PORT
        value: 5000